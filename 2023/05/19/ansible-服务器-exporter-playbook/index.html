="string">wmi_exporter_collectors</span> <span class="string">%</span>&#125;</span><br><span class="line">  <span class="bullet">-</span> <span class="string">memory</span></span><br><span class="line">  &#123;<span class="string">%</span> <span class="string">endif</span> <span class="string">%</span>&#125;</span><br><span class="line">  &#123;<span class="string">%</span> <span class="string">if</span> <span class="string">&#x27;net&#x27;</span> <span class="string">in</span> <span class="string">wmi_exporter_collectors</span> <span class="string">%</span>&#125;</span><br><span class="line">  <span class="bullet">-</span> <span class="string">net</span></span><br><span class="line">  &#123;<span class="string">%</span> <span class="string">endif</span> <span class="string">%</span>&#125;</span><br><span class="line">  &#123;<span class="string">%</span> <span class="string">if</span> <span class="string">&#x27;os&#x27;</span> <span class="string">in</span> <span class="string">wmi_exporter_collectors</span> <span class="string">%</span>&#125;</span><br><span class="line">  <span class="bullet">-</span> <span class="string">os</span></span><br><span class="line">  &#123;<span class="string">%</span> <span class="string">endif</span> <span class="string">%</span>&#125;</span><br></pre></td></tr></table></figure>
